name: "Yaml Validator"

on:
  push:
    paths:
      - "k8s/**"
    branches:
      - master
      - develop
      - feature/**
  pull_request:
    branches: [master]

jobs:
  yaml_lint:
    name: "Yamllint"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - name: "Yamllint"
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: "k8s/**/*.yaml"
          yamllint_strict: false
          yamllint_comment: true
